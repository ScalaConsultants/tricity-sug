<script type="text/javascript" charset="utf-8">
	//url to calendar https://www.google.com/calendar/feeds/USER-NAME@gmail.com/public/basic?orderby=starttime&sortorder=ascending&futureevents=true&alt=json
	jQuery.ajax({dataType: "jsonp",
	url: "https://www.google.com/calendar/feeds/patryk.zakrzewski31@gmail.com/public/basic?orderby=starttime&sortorder=ascending&futureevents=true&alt=json",
	data:null,
	success: function(data){
    // Utility method to pad a string on the left
      // Source: http://sajjadhossain.com/2008/10/31/javascript-string-trimming-and-padding/
      function lpad(str, pad_string, length) {
        var str = new String(str);
        while (str.length < length)
          str = pad_string + str;
        return str;
      };
      // Parse and render each event
      jQuery.each(data.feed.entry, function(i, item){
        if(i == 0) {
          jQuery("#next-events li").first().hide();
        };
        var event_url = jQuery.trim(item.link[0].href);
        var event_header = item.title.$t;
        if(event_url.length > 0) {
          event_header = "<a href='" + event_url + "'>" + event_header + "</a>";
        };
        // Format the date string
        var s = item.content.$t.split(" ");
        var to = s[5].split("\n");
        var user = item.author[0].email.$t.split("@");
        var event_id = event_url.split("=");
        var event_add = "<a target='_blank' href='https://www.google.com/calendar/event?action=TEMPLATE&tmeid=" + event_id[1] + "&tmsrc=" + item.author[0].email.$t + "'><img border='" + "0" + "' src='" + "https://www.google.com/calendar/images/ext/gc_button1_pl.gif'></a>"
        //user[0] += "?sz=150>";
        var desc = " ";
        for(var i = 15; i < s.length; i++){
			desc += s[i] + " ";
		}
        var d = new Date(s[2]);
        var d_string = '<strong>' + d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate() + '</strong>';
        // Render the event
        jQuery("#next-events li").last().before(
          "<li>"
          + "<div class='container'>"          
          + "<div class='col-md-8 subsection'>"
          + "<h2>"
          + event_header
          + "</h2>"
          + desc
          + "</div>"
          + "<div class='col-md-2 subsection'><br>Date: "
          + d_string
          + "<br>Time: "
          + s[3] +" - "+ to[0]
          + "</div>"
          + "<div class='col-md-2 subsection'>"
          + event_add
          + "</div></div><hr></li>"
        );
      });
  }});
      
</script>
